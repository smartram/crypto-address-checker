<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <style>
        body {
            width: 400px;
            padding: 20px;
            font-family: Arial, sans-serif;
        }
        .container {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        .input-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }
        label {
            font-weight: bold;
            color: #333;
        }
        input {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
        }
        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
        }
        button:hover {
            background-color: #45a049;
        }
        .result {
            border: 1px solid #ddd;
            border-radius: 4px;
            padding: 15px;
            background-color: #f9f9f9;
            display: none;
        }
        .result.valid {
            border-color: #4CAF50;
            background-color: #e8f5e8;
        }
        .result.invalid {
            border-color: #f44336;
            background-color: #fde8e8;
        }
        .result h3 {
            margin: 0 0 10px 0;
            color: #333;
        }
        .result p {
            margin: 5px 0;
            color: #666;
        }
        .loading {
            text-align: center;
            color: #666;
            font-style: italic;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Crypto Address Checker</h2>
        
        <div style="margin-bottom: 15px; padding: 10px; background-color: #f0f0f0; border-radius: 4px; font-size: 12px;">
            <strong>Supported Networks:</strong><br>
            Bitcoin, Ethereum, Litecoin, Dogecoin, Solana, Cardano, Polkadot & Substrate chains
        </div>
        
        <div class="input-group">
            <label for="address">Enter Crypto Address:</label>
            <input type="text" id="address" placeholder="e.g., 1A1zP1eP5QGefi2DMPTfTL5SLmv7DivfNa or 15oF4uVJwmo4TdGW7VfQxNLavjCXp2p9rB...">
        </div>
        
        <button id="checkBtn">Check Address</button>
        
        <div id="loading" class="loading" style="display: none;">
            Checking address...
        </div>
        
        <div id="result" class="result">
            <h3 id="resultNetwork"></h3>
            <p><strong>Address:</strong> <span id="resultAddress"></span></p>
            <p><strong>Network:</strong> <span id="resultNetworkName"></span></p>
            <p><strong>Type:</strong> <span id="resultType"></span></p>
            <p><strong>Valid:</strong> <span id="resultValid"></span></p>
        </div>
    </div>

    <script type="module" src="popup.js"></script>
</body>
</html>
